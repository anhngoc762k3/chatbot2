<script>
    function linkify(text) {
        // âœ… TÃ¬m vÃ  thay markdown links dáº¡ng [TÃªn](URL)
        const markdownLinkRegex = /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g;
        return text.replace(markdownLinkRegex, function(_, label, url) {
            return `<a href="${url}" target="_blank" rel="noopener noreferrer">${label}</a>`;
        });
    }

    function addMessage(sender, text) {
        const chatbox = document.getElementById("chatbox");
        const message = document.createElement("div");
        message.className = `message ${sender}`;
        message.innerHTML = `<div class="bubble">${linkify(text).replace(/\n/g, "<br>")}</div>`;
        chatbox.appendChild(message);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendQuestion() {
        const input = document.getElementById("user-input");
        const question = input.value.trim();
        if (!question) return;

        addMessage("user", question);
        input.value = "";
        addMessage("bot", "<em>ğŸ¤– Äang suy nghÄ©...</em>");

        fetch("/ask", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({question})
        })
        .then(response => response.json())
        .then(data => {
            const pending = document.querySelector(".bot:last-child .bubble");
            if (pending && pending.innerHTML.includes("Äang suy nghÄ©")) {
                pending.innerHTML = linkify(data.answer).replace(/\n/g, "<br>");
            } else {
                addMessage("bot", data.answer);
            }
        })
        .catch(error => {
            addMessage("bot", "âŒ Lá»—i káº¿t ná»‘i mÃ¡y chá»§.");
            console.error(error);
        });
    }

    function checkEnter(event) {
        if (event.key === "Enter") {
            sendQuestion();
        }
    }
</script>
