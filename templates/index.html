<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Há»i ÄÃ¡p PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">ğŸ“š Chatbot Há»i ÄÃ¡p TÃ i Liá»‡u</h1>

        <div id="chatbox" class="chatbox border rounded p-3 mb-4" style="height: 300px; overflow-y: auto;"></div>

        <!-- Upload file PDF -->
        <div class="mb-4">
            <label for="file-upload" class="form-label fw-bold">ğŸ“„ Táº£i lÃªn file PDF cá»§a báº¡n:</label>
            <div class="input-group">
                <input class="form-control" type="file" id="file-upload" accept="application/pdf">
                <button class="btn btn-primary" onclick="uploadFile()">Táº£i lÃªn</button>
            </div>
            <div id="upload-status" class="form-text mt-1 text-muted"></div>
        </div>

        <!-- Gá»­i cÃ¢u há»i -->
        <div class="input-group mb-3">
            <input type="text" id="user-input" class="form-control" placeholder="Nháº­p cÃ¢u há»i..." onkeydown="checkEnter(event)">
            <button class="btn btn-success" onclick="sendQuestion()">Gá»­i</button>
        </div>
    </div>

<script>
    let pdfText = "";

    function uploadFile() {
        const fileInput = document.getElementById("file-upload");
        const file = fileInput.files[0];
        const status = document.getElementById("upload-status");

        if (!file) {
            status.textContent = "â— Vui lÃ²ng chá»n má»™t file PDF!";
            status.className = "form-text text-danger";
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        status.textContent = "â³ Äang táº£i lÃªn...";
        status.className = "form-text text-info";

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                pdfText = data.text;
                status.textContent = "âœ… Táº£i lÃªn thÃ nh cÃ´ng!";
                status.className = "form-text text-success";
            } else {
                status.textContent = "âŒ Lá»—i: " + data.message;
                status.className = "form-text text-danger";
            }
        })
        .catch(error => {
            status.textContent = "âŒ Lá»—i káº¿t ná»‘i khi táº£i lÃªn.";
            status.className = "form-text text-danger";
            console.error(error);
        });
    }

    function addMessage(sender, text) {
        const chatbox = document.getElementById("chatbox");
        const message = document.createElement("div");
        message.className = `message ${sender}`;
        message.innerHTML = `<div class="bubble">${text.replace(/\n/g, "<br>")}</div>`;
        chatbox.appendChild(message);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendQuestion() {
        const input = document.getElementById("user-input");
        const question = input.value.trim();
        if (!question) return;

        addMessage("user", question);
        input.value = "";
        addMessage("bot", "<em>ğŸ¤– Äang suy nghÄ©...</em>");

        fetch("/ask", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({question, pdfText})
        })
        .then(response => response.json())
        .then(data => {
            const pending = document.querySelector(".bot:last-child .bubble");
            if (pending && pending.innerHTML.includes("Äang suy nghÄ©")) {
                pending.innerHTML = data.answer.replace(/\n/g, "<br>");
            } else {
                addMessage("bot", data.answer);
            }
        })
        .catch(error => {
            addMessage("bot", "âŒ Lá»—i káº¿t ná»‘i mÃ¡y chá»§.");
            console.error(error);
        });
    }

    function checkEnter(event) {
        if (event.key === "Enter") {
            sendQuestion();
        }
    }
</script>
</body>
</html>
